<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p5.js Canvas Example</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="app/tri.js"></script>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div id="canvas-container"></div>
    <div id="button-container">
        <button id="start-button">Start Sorting</button>
        <button id="reset-button">Reset</button>
        <button id="pause-button">Stop Sorting</button>
    </div>
    <div id="sorts-button-container">
        <button id="bubble-sort-button">Bubble Sort</button>
        <button id="selection-sort-button">Selection Sort</button>
        <button id="insertion-sort-button">Insertion Sort</button>
    </div>
</body>
</html>
